<div class='uit'>
    {{> partials/header }}
    {{> partials/body }}

    <div class='uit-playlist'>
        <div class='uit-container'>
            {{#each playlist}}
                {{> partials/track path=../path }}
            {{/each}}
        </div>
    </div>

    {{> partials/player }}

    {{> partials/related }}
</div>

<script async src='{{ path }}/app.js'></script>
